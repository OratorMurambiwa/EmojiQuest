<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmojiQuest</title>
  <script defer src="/script.js"></script>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">
        EmojiQuest
      </h1>
      <p class="subtitle">Guess the proverb from the emojis</p>
    </header>

    <div class="game-container">
      <div class="language-selector">
        <div class="language-row">
          <div class="language-group">
            <label for="baseLangSelect" class="label">Base Language</label>
            <select id="baseLangSelect" class="select">
              <option value="en">🇺🇸 English</option>
              <option value="sn">🇿🇼 Shona</option>
              <option value="haw">🇺🇸 Hawaiian</option>
            </select>
          </div>
          <div class="language-group">
            <label for="langSelect" class="label">Puzzle Language</label>
            <select id="langSelect" class="select">
              <option value="en">🇺🇸 English</option>
              <option value="sn">🇿🇼 Shona</option>
              <option value="haw">🇺🇸 Hawaiian</option>
            </select>
          </div>
        </div>
      </div>

      <div class="puzzle-area">
        <div id="emojiDisplay" class="emoji-display">✨</div>
        <div id="dashDisplay" class="dash-display">- - -</div>
      </div>

      <div class="input-section">
        <input id="guessInput" type="text" class="guess-input" placeholder="Type your guess here...">
          <div class="action-buttons">
            <button id="prevBtn" class="prev-btn">
              <span>Previous</span>
              <span class="btn-emoji">⏮️</span>
            </button>
            <button id="submitBtn" class="submit-btn">
              <span>Submit</span>
              <span class="btn-emoji">🚀</span>
            </button>
            <button id="nextBtn" class="next-btn">
              <span>Next</span>
              <span class="btn-emoji">⏭️</span>
            </button>
          </div>
      </div>

      <div id="result" class="result"></div>

      <div class="hint-section">
        <div class="hint-buttons">
          <button id="wordHintBtn" class="hint-btn word-hint-btn">
            <span>🔤 Word Hint</span>
            <span class="hint-count">(3 left)</span>
          </button>
          <button id="meaningBtn" class="hint-btn meaning-btn">
            <span>💡 Meaning</span>
            <span class="hint-count">(3 left)</span>
          </button>
          <button id="showAnswerBtn" class="hint-btn show-answer-btn">
            <span>👁️ Show Answer</span>
          </button>
        </div>
        <div id="hintBox" class="hint-box"></div>
      </div>

      <div class="stats">
        <div class="stat">
          <span class="stat-label">Score</span>
          <span id="scoreDisplay" class="stat-value">0</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
